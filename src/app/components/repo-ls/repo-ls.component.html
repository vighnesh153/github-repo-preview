<div class="container">
  <div class="col left-col">
    <app-file-tree
      [fileName]="repository?.name"
      [contentsUrl]="repository?.contents_url"
      [isDir]="true"
      [isExpanded]="true"
    ></app-file-tree>
  </div>
  <div class="col right-col">
    <div class="code-container">
      <ngx-monaco-editor
        *ngIf="showEditor"
        class="code-viewer"
        [options]="editorOptions"
        [(ngModel)]="code"
      ></ngx-monaco-editor>
    </div>
  </div>
</div>
